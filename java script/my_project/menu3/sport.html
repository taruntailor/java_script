
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="sport.css">
    <title>toggle menubar</title>
</head>
<body>
    <header>

        <div class="container">
    
            <div class="togglebtn" id="togglebtn">

                <button>
                    <i class="fa-solid fa-bars"></i>
                </button>

            </div>    
    
        </div>

    </header>

    <aside>

        <div class="sidebar">

            <div class="closebtn" id="closebtn">
                <button>
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <hr>

            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Pages</a></li>
                    <li><a href="#">Registration</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </div>

        </div>

    </aside>

    <!-- <content>
        <div class="image">
            <img src="https://images.unsplash.com/photo-1526512340740-9217d0159da9?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dmVydGljYWx8ZW58MHx8MHx8fDA%3D" alt="">
        </div>
    </content> -->
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            let togglebtn = document.getElementById("togglebtn")
        
            togglebtn.addEventListener("click", ()=>{
                document.querySelector("aside").style.display = "block";
            })  
        
            let closebtn = document.getElementById("closebtn")
        
            closebtn.addEventListener("click", ()=>{
                document.querySelector("aside").style.display = "none";
            })  
        
        })
        </script>


</body>
</html>
