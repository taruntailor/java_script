<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimum of Two Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="number"] {
            width: 200px;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <p>enter any tow number to diisplay which number is minimum form then</p>
    <label for="">first number:</label>
    <input type="number" id="number1" placeholder="Enter first number" />
    <br>
    <label for="">second number:</label>
    <input type="number" id="number2" placeholder="Enter second number" />
    <br>
    <button onclick="displayMinimum()">Find Minimum</button>
    <div id="result"></div>
</div>

<script>
    function displayMinimum() {
        const num1 = parseFloat(document.getElementById('number1').value);
        const num2 = parseFloat(document.getElementById('number2').value);
        const result = document.getElementById('result');

        if (isNaN(num1) || isNaN(num2)) {
            result.textContent = 'Please enter valid numbers.';
        } else {
            const min = Math.min(num1, num2);
            result.textContent = `The minimum of ${num1} and ${num2} is ${min}.`;
        }
    }
</script>

</body>
</html>
