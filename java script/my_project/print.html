<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Design on Button Click</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 50px;
}

#designContainer {
    margin-top: 20px;
    padding: 20px;
    border: 1px solid #000;
    width: 200px;
    text-align: center;
}

</style>
<body>
    <button id="printButton">Print Design</button>
    <div id="designContainer"></div>

    <script src="script.js"></script>
    
    <script>
        document.getElementById('printButton').addEventListener('click', function() {
    var designContainer = document.getElementById('designContainer');
    var design = `
        <pre>
          ******************
          ***
          **************
          *******************
          ****************
          ****************
          ****************
        </pre>
    `;
    designContainer.innerHTML = design;
});

    </script>
</body>
</html>
